       <div class="container">
        <div class="header_up">
            <a href="#!" class="logo">

            <div class="header_up_right">
                <a href="#" class="social-meadia"><span>В социальных сетях</span></a>

        </div>
        <div class="header_down">
           <nav class="nav">
               <ul class="nav-list">
                  {% for i in menu %}
                   <li class="nav-item"><a href="#" class="nav-link">{{ i }}</a></li>
                   {% endfor %}
               </ul>
           </nav>
            <button class="header_down_btn"><a href="#">Предложить идею</a></button>
        </div>

        </div>

<main class="main">

                {% block content %}
                {% endblock %}  
            </div>
            <div class="flex-container_right">

            </div>
        </div>    
    </div>
</main>
<footer>

    </div>
